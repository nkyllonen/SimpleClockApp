<!DOCTYPE html>
<html>
    <head>
        <!-- METADATA -->
        <meta charset="UTF-8">
        <!-- refresh the document every 30 seconds -- REMOVE THIS LATER -->
        <!-- <meta http-equiv="refresh" content="30"> -->
        <!-- set viewport to fit all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>My Simple Clock App</title>

        <!-- link CSS stylesheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            
            <div class="flex-item">
                <h1>Welcome to My Simple Clock App!</h1>
            </div>
            <div class="flex-item">
                <p id="stopwatch">This is where my stopwatch will go.</p>
                <button id="stopwatch-button">START</button>
            </div>
            <div class="flex-item" id="countdown">
                <p>This is where my countdown timer will go.</p>
            </div>
            
        </div>

        <!-- link JS script -->
        <script src="script.js"></script>
    </body>
</html>
